<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>ZSE-JS Minimal HTML with JavaScript</title>
        <meta charset="utf-8"/>
        <meta name="author" content="Jakub Olszewski">
        <link rel="icon" type="image/png" href="./../favicon.png"/>
        <link rel="stylesheet"
              href="//unpkg.com/@highlightjs/cdn-assets@11.3.1/styles/default.min.css">
        <script src="//unpkg.com/@highlightjs/cdn-assets@11.3.1/highlight.min.js"></script>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
    <div class="common scripting web all">

        <h1>Strona HTML z JavaScript (osadzonym w osobnym pliku)</h1>

        <b>index.html</b>
        <input type="button" id="index" value="Pobierz" /><br><br>
        <textarea id="index-text"  rows="9" cols="90">
&lt;!DOCTYPE html&gt;
&lt;html lang=&quot;pl&quot;&gt;
    &lt;head&gt;
        &lt;meta charset=&quot;utf-8&quot;/&gt;
    &lt;/head&gt;
    &lt;body&gt;
        &lt;script src=&quot;script.js&quot; charset=&quot;utf-8&quot;&gt;&lt;/script&gt;
    &lt;/body&gt;
&lt;/html&gt;
         </textarea>

        <br><br>
        <b>script.js</b>
        <input type="button" id="script" value="Pobierz" /><br><br>
        <textarea id="script-text"  rows="2" cols="90">
document.write("Pierwszy program w języku JavaScript!");
         </textarea>
        <br><br><br><br>
        <h1>Strona HTML z JavaScript (osadzonym w jednym pliku)</h1>

        <br>
        <b>index.html</b>
        <input type="button" id="html-script" value="Pobierz" /><br><br>
        <textarea id="html-script-text"  rows="10" cols="90">
&lt;!DOCTYPE html&gt;
&lt;html lang=&quot;pl&quot;&gt;
    &lt;head&gt;
        &lt;meta charset=&quot;utf-8&quot;/&gt;
    &lt;/head&gt;
    &lt;body&gt;
        &lt;script charset=&quot;utf-8&quot;&gt;
            document.write("Pierwszy program w języku JavaScript!");
        &lt;/script&gt;
    &lt;/body&gt;
&lt;/html&gt;
         </textarea>

        <script>
            function download(file, text) {

                //creating an invisible element
                var element = document.createElement('a');
                element.setAttribute('href',
                    'data:text/plain;charset=utf-8, '
                    + encodeURIComponent(text));
                element.setAttribute('download', file);

                // Above code is equivalent to
                // <a href="path of file" download="file name">

                document.body.appendChild(element);

                //onClick property
                element.click();

                document.body.removeChild(element);
            }

            // Start file download.
            document.getElementById("index")
                .addEventListener("click", function() {
                    // Generate download of hello.txt
                    // file with some content
                    var text = document.getElementById("index-text").value;
                    var filename = "index.html";

                    download(filename, text);
                }, false);

            document.getElementById("script")
                .addEventListener("click", function() {
                    download("script.js", document.getElementById("script-text").value);
                }, false);

            document.getElementById("html-script")
                .addEventListener("click", function() {
                    download("index.html", document.getElementById("html-script-text").value);
                }, false);

        </script>

    </div>
    </body>
</html>
