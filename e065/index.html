<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>ZSE-JS Obiekty</title>
        <meta charset="utf-8"/>
        <meta name="author" content="Jakub Olszewski">
        <link rel="icon" type="image/png" href="./../favicon.png"/>
    </head>
    <script>

        function Klient(_nazwisko, _imie, _zawod){
            this.nazwisko = _nazwisko;
            this.imie = _imie;
        }

        Klient.prototype.zawod = "Uczennica";
        Klient.prototype.wypisz = function(){
            document.write(this.nazwisko + ' ' + this.imie+' ' + this.zawod + "<br>");
        }

        var osoba1 = new Klient("Nowak","Anna");
        osoba1.wypisz();
        
    </script>
    <body>
    </body>
</html>
