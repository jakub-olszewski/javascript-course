<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>ZSE-JS Zdarzenia</title>
        <meta charset="utf-8"/>
        <meta name="author" content="Jakub Olszewski">
        <link rel="icon" type="image/png" href="./../favicon.png"/>
        <style>
            #napis {
                position: absolute;
                background-color:rgb(98, 0, 255);
                color: aliceblue;
                padding: 10px;
                width: 420px;
                float: left;
                font-size: 18pt;
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>
        <script>
            function animacja(){
                var blok = document.getElementById('napis');
                if(parseInt(blok.style.left) < 50){
                    blok.style.left = '500px';
                }else{
                    // przesunięcie bloku o 3 pixele
                    blok.style.left = (parseInt(blok.style.left) - 3) + "px";
                }
            }
            window.setInterval(animacja,100);// animacja wywołana co 0,1 sekundy
        </script>
    </head>
    <body>
        <div id="napis" style="left: 500px;">ZSE Pracownia aplikacji internetowych</div> 


    </body>
</html>
