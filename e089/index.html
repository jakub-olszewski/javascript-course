<!DOCTYPE html>
    <html lang="pl">
        <head>
            <title>ZSE-JS Zdarzenia</title>
            <meta charset="utf-8"/>
            <meta name="author" content="Jakub Olszewski">
            <link rel="icon" type="image/png" href="./../favicon.png"/>
            <script>
                function zeruj() {
                    document .getElementById("forml").reset();
                } 
            </script>
            <style type="text/css">
                div {
                    width: 400px; 
                    background-color: #bf9dff;
                    padding: 10px;
                }

                .pole {
                    position: absolute;
                    left: 130px;
                }
            </style>
        </head>
        <body>
            <p>Wprowadź swoje dane:</p>
            <div>
            <form id="forml">
                Imię: <input class="pole" type="text" name="imie"><br>
                Nazwisko: <input class="pole" type="text" name="nazw"><br><br>
                <input type="button" onclick="zeruj()" value="Wyczyść dane">
            </form>
            </div> 
        </body>    
</html>
