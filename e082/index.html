<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>ZSE-JS Zdarzenia</title>
        <meta charset="utf-8"/>
        <meta name="author" content="Jakub Olszewski">
        <link rel="icon" type="image/png" href="./../favicon.png"/>

        <script>

            function ik2(){
                document.getElementById('image').src = "image2.png"
            }

            function ik1(){
                document.getElementById('image').src = "image1.png"
            }

        </script>

    </head>
    <body>

        <img id="image" onmousedown="ik2()" onmouseup="ik1()" src="image1.png"/> 
        <p>Naci≈õnij i przytrzymaj!</p>
    </body>
</html>
