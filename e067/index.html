<!DOCTYPE html>

    <head>
        <title>ZSE-JS Obiekty</title>

        <link rel="icon" type="image/png" href="./../favicon.png"/>

    <script>

        var data = new Date(2022,1,1);
        document.write("<br><br>Data domy≈õlna:<br><br>"+data);
        document.write("<br><br>Data <code>toString()</code> :<br><br>"+data.toString());
        document.write("<br><br>Data <code>toLocaleString()</code>:<br><br>"+data.toLocaleString());
        document.write("<br><br>Data <code>toUTCString()</code>:<br><br>"+data.toUTCString());// Universal Coordinated Time
        document.write("<br><br>Data <code>toDateString()</code>:<br><br>"+data.toDateString());
        document.write("<br><br>Data <code>toTimeString()</code>:<br><br>"+data.toTimeString());

    </script>
