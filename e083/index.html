<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>ZSE-JS Zdarzenia</title>
        <meta charset="utf-8"/>
        <meta name="author" content="Jakub Olszewski">
        <link rel="icon" type="image/png" href="./../favicon.png"/>
    </head>
    <body>

        <script>

            function showMe() {
                alert('KlikniÄ™to mnie!');
            }

            function zmienStyl() {
                this.style.background = 'yellow';
            }
            
            function function5 () {
                element = document.getElementById('przycisk-3');
                element.addEventListener('click', showMe);
                element.addEventListener('click', zmienStyl);
                element.addEventListener('click', function() {this.style.padding = '20px'; this.innerHTML = 'Gotowe!';})
            }	
            
        </script>

        <div id="przycisk-3" style="cursor:pointer; margin:10px 0; display:block;" onClick="function5();">Kliknij tu</div>

    </body>
</html>
