<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>ZSE-JS Obiekty</title>
        <meta charset="utf-8"/>
        <meta name="author" content="Jakub Olszewski">
        <link rel="icon" type="image/png" href="./../favicon.png"/>
    </head>
    <body>
        <script>

            var licz = 0;
            var id = window.setInterval(
                function(){
                    alert("Wygrałeś !");
                    licz++;
                    if(licz>=5){
                        window.clearInterval(id);
                    }
                },2000
            );
        </script>

    </body>
</html>
