<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>ZSE-JS Obiekty</title>
        <meta charset="utf-8"/>
        <meta name="author" content="Jakub Olszewski">
        <link rel="icon" type="image/png" href="./../favicon.png"/>
    </head>
    <script>

        function Klient(_nazwisko, _imie, _zawod){
            this.nazwisko = _nazwisko;
            this.imie = _imie;
            this.zawod = _zawod;
            this.wypisz = function(){
                document.write(this.nazwisko + ' ' + this.imie+"<br>");
            }
        }

        var osoba1 = new Klient("Nowak","Anna","Uczennica");
        osoba1.wypisz();
        
        document.write(osoba1.zawod+"<br><br>"); // odwołanie do pola z użyciem kropki

        var osoba2 = new Klient("Kowalski","Jan","Nauczyciel");
        osoba2.wypisz();

        document.write(osoba2["zawod"]+"<br><br>"); // odwołanie do pola z użyciem [ ]

    </script>
    <body>
    </body>
</html>
