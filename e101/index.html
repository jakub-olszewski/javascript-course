<!DOCTYPE html>
    <html lang="pl">
        <head>
            <title>ZSE-JS Zdarzenia</title>
            <meta charset="utf-8"/>
            <meta name="author" content="Jakub Olszewski">
            <link rel="icon" type="image/png" href="./../favicon.png"/>
            <script src="js/jquery-3.6.0.js"></script>
            <script src="js/skrypt.js"></script>
            <style type="text/css">
                #blok { 
                    width: 100px;
                    height: 100px;
                    background: #c6d2f2;
                    position: absolute;
                }
            </style>
        <script>
            $(function() {
                $("button").click(function () {
                    $("#blok").animate({
                        width: "500px", height: "500",
                        }, 1500);
                });
            });
        </script>
        </head>
        <body>
            <button>Start animacji</button>
            <div id="blok"></div>
        </body>
</html>
