<!DOCTYPE html>
<html lang="pl">
        <head>
            <title>ZSE-JS Zdarzenia</title>
            <meta charset="utf-8"/>
            <meta name="author" content="Jakub Olszewski">
            <link rel="icon" type="image/png" href="./../favicon.png"/>
            <script src="js/jquery-3.6.0.js"></script>
            <script src="js/skrypt.js"></script>
            <style type="text/css">
                #blok { 
                    width: 100px;
                    height: 100px;
                    background: #c6d2f2;
                    position: absolute;
                    padding: 10px;
                }
            </style>
        <script>
            $(function(){
                $("#blok").mouseover (function () {
                $(this).animate(
                    {width: "+=300px", height: "+=300px", left: "250px", opacity: "0.5",}
                    , 1500);
                });
                $("#blok").mouseout(function(){
                    $(this).animate(
                    {width: "100px", height: "100px", left: "10px", opacity: "1",}
                    , 1500);
                });
            });    
        </script>
        </head>
        <body>
            <div id="blok">
                Biblioteka jQuery!
            </div>
        </body>
</html>
