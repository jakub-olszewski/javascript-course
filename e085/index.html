<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>ZSE-JS Zdarzenia</title>
        <meta charset="utf-8"/>
        <meta name="author" content="Jakub Olszewski">
        <link rel="icon" type="image/png" href="./../favicon.png"/>
        <style type="text/css">
            #baner{
                width: 400px;
                height: 600px;
            }
        </style>
        <script>
            window.onload = zmiana;
            var nr = 0;
            function zmiana(){
                var obrazy = ['photo1.jpeg','photo2.jpeg','photo3.jpeg']
                nr++;
                if(nr == obrazy.length){
                    nr = 0;
                }
                document.getElementById('baner').src = obrazy[nr];
                setTimeout(zmiana,3000);
            }
        </script>
    </head>
    <body>
        <div>
            <img src="photo1.jpeg" alt="obraz" id="baner" alt="reklama">
        </div>
    </body>
</html>
